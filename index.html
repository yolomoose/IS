<html>
  <head>Welcome to Infinite Scrying</head>
  <p>Here are all the cards in the M20 Set</p>
  <body>
    <ul id="card-names">
    </ul>
    <script src="m20_data.js"></script>
    <script>

     for (card_index = 0; card_index<=280; card_index++) {
       var card = magic_data.cards[card_index]
       var name_textnode = document.createTextNode(card.name);       
       var mana_textnode = document.createTextNode(card.manaCost);
       var listnode = document.createElement("li");
       listnode.appendChild(name_textnode);
       if(card.type!='Land'){
         listnode.appendChild(mana_textnode);
       }
       
       document.getElementById("card-names").appendChild(listnode);
     
     }
      
   
                                                                                                                                           
    </script>
    <p>Thank you for visiting Infinite Scrying :)</p>
  </body>
</html>
